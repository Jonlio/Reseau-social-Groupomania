<!doctype html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,
            viewport-fit=cover">
        <meta name="robots" content="index, follow">

        <link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
            rel="stylesheet">

        <title>Groupomania</title>
        <meta name="description" content="Réseau social de l'entreprise
            Groupomania'">
    </head>

    <body>
    
        <!--Header-->
        <header class="navbar navbar-bc-color">
                <h1><a href='wall.html' class="navbar-brand"><img id="logo"
                        src="logos/icon-left-font-monochrome-white.png"
                        alt="logo Groupomania" /></a></h1>
        </header>

        <!--Navigation-->
        <nav class="nav nav-pills flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-center nav-link active" href="wall.html">Derniers posts</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="profil.html">Mon profil</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="index.html">Se déconnecter</a>
        </nav>

        <!--Wall-->
        <main id="connexion">

            <section class="dataDisplay">
                <form id="form">
                    <div class="form-group">
                        <label for="textarea">Ma publication</label>
                        <textarea id="content" class="form-control" aria-label="zone de texte du poste"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="file" name="image" class="input-area" aria-label="selection image du poste">
                    </div>
                    <button type="submit" class="btn btn-color" id="btn">Publier</button>
                </form>
            </section>

            <section>
                <h2>Fil d'actualité</h2>
                <div id="post">
                </div>
            </section>

        </main>
    
        <script src="JS/connexion.js"></script>
        <script src="JS/wall.js"></script>
    </body></html>
